spring.application.name=ads-dental-app



# ---------------------
# PostgreSQL DB config
# ---------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/adsdentaldb
spring.datasource.username=cs489user
spring.datasource.password=cs489pass
spring.datasource.driver-class-name=org.postgresql.Driver

# ---------------------
# JPA + Hibernate config
# ---------------------
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ---------------------
# Optional: Logging & Dev Settings
# ---------------------
spring.sql.init.mode=always
logging.level.org.hibernate.SQL=DEBUG

# ---------------------
# Swagger: Theme
# ---------------------
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
